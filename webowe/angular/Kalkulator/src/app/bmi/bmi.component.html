<div class="container mt-4 kalkulator-bmi">
  <h2 class="text-center">Kalkulator BMI</h2>
  <form (ngSubmit)="obliczBMI()">
    <div class="form-group">
      <label for="masa">Masa cia≈Ça (kg):</label>
      <input id="masa" type="number" class="form-control" name="masa" required [(ngModel)]="masa"/>
    </div>

    <div class="form-group">
      <label for="wzrost">Wzrost (m):</label>
      <input id="wzrost" type="number" class="form-control" name="wzrost" required [(ngModel)]="wzrost" step="0.1"/>
    </div>

    <button type="button" class="btn btn-primary btn-block mt-3" (click)="obliczBMI()">
      Oblicz BMI
    </button>
  </form>

  <div *ngIf="bmi !== null" class="alert alert-success mt-3">
    <p>Twoje BMI: {{ bmi | number: '1.1-1' }}</p>
    <p>Kategoria: {{ kategoria }}</p>
  </div>
</div>
