<div class="container">
    <form>
        <div class="form-group">
            <label for="title">Tytu≈Ç filmu</label> <br>
            <input type="text"  class="form-control" [(ngModel)]="title" id="title" name="filmTitle" required>
        </div>
        <div class="form-group">
            <label for="category">Rodzaj</label>
            <select class="form-control" [(ngModel)]="category" id="category" name="filmCategory" required>
                <option *ngFor="let cat of films" value="{{cat}}">{{cat}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" (click)="addFilm()">Zapisz</button>
    </form>
    <p>{{result}}</p>
    <hr>
    <form>
        <label for="category">Kategoria</label>
        <input type="text" class="form-control" [(ngModel)]="newCategory" id="newCategory" name="newCategory">
        <button type="button" class="btn btn-primary" (click)="addCategory()">Dodaj</button>
    </form>
    <p>{{addResult}}</p>
    <hr>
</div>
